<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div>
        <p>Lists can be nested (list inside list): </p>
     <ul>
          <li>Coffee</li>
          <li>
               Tea
               <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
               </ul>
          </li>
          <li>Milk</li>
      </ul>
    </div>
      
</body>
</html>
